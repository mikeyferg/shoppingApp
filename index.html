<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<title>My Shopping List</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>My Shopping List</h1>
			</div>
			<div id="add">
				<form>
					<input class="itemUser" type="text" placeholder="What I need..." />
					<button class="addItem"><img src="http://easywebsitepro.com/help/media/doc5/all/IconPlus32.png"/></button>
				</form>
			</div>
			<table class="main">

				<thead>
					<tr class="sections">
						<th class="status">Bought</th>
						<th class="item">Item</th>
						<th class="quantity">Quantity</th> 
						<th class="value">Price</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="status"></td>
						<td class="item">pineapples</td>
						<td class="quantity"><input type="text" placeholder="#" /></td>
						<td class="value"><input type="text" placeholder="$" /></td>
						<td class="total" id="thing"></td>
					</tr>
					<tr class="checked">
						<td class="status"><img src="images/checkSmall.jpg" /></td>
						<td class="item">pineapples</td>
						<td class="quantity"><input type="text" placeholder="$" /></td>
						<td class="value"><input type="text" placeholder="$" /></td>
						<td class="total"></td>
					</tr>
					<tr>
						<td class="status"></td>
						<td class="item">pineapples</td>
						<td class="quantity"><input type="text" placeholder="$" /></td>
						<td class="value"><input type="text" placeholder="$" /></td>
						<td class="total"></td>
					</tr>
				</tbody>
			</table>
			<div id="total">
				<h3>Total $</h3>
				<p>0</p>
			</div>
			<div class="extras">
				<div class= "sticky">
					<div class="instructions">
						<h2>Instructions</h2>
						<ul>
							<li>Enter new items-> +</li>
							<li>Bought item-> Single click on bought square</li>
							<li>Remove item-> Double click on bought square</li>
							<li>Clear all items-> Click eraser</li>
						</ul>
					</div>
				</div>
				<div class="eraser">
					<img src="images/eraser2.png"/>
				</div>
			</div>
		</div>
	   <script src="jquery.js"></script>
	   <script src="app.js"></script>
	</body>
</html>
