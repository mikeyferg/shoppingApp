<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<title>My Shopping List</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>My Shopping List</h1>
			</div>
			<div id="add">
				<form>
					<input type="text" placeholder="What I need..."></input>
					<button><img src="http://easywebsitepro.com/help/media/doc5/all/IconPlus32.png"/></button>
				</form>
			</div>
			<table class="main">
				<tr>
					<th class="status">Bought</th>
					<th class="item">Item</th>
					<th class="quantity">Quantity</th> 
					<th class="value">Price</th>
					<th class="value">Total</th>
				</tr>
				<tr>
					<td></td>
					<td class="item">pineapples</td>
					<td class="quantity">1</td>
					<td class="value">$1.00</td>
					<td class="value">$1.00</td>
				</tr>
				<tr class="checked">
					<td><img src="images/checkSmall.jpg" /></td>
					<td class="item">pineapples</td>
					<td class="quantity">2</td>
					<td class="value">$3.00</td>
					<td class="value">$6.00</td>
				</tr>
				<tr>
					<td></td>
					<td class="item">pineapples</td>
					<td class="quantity">4</td>
					<td class="value">$1.00</td>
					<td class="value">$4.00</td>
				</tr>
			</table>
			<div id="total">
				<h3>Total $11.00</h3>
			</div>
		</div>
	   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	   <script src="js/app.js"></script>
	</body>
</html>
